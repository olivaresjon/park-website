<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Silver Springs State Park</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-success py-3 fixed-top border border-dark"
    >
      <div class="container">
        <a href="#" class="navbar-brand">Silver Springs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link text-light">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link text-light">Events</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light">Events</a>
            </li>
            <li class="nav-item">
              <a href="#gallery" class="nav-link text-light">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link text-light">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN SECTION -->
    <section
      class="bg-success text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5"
    >
      <div class="container p-5 bg-success">
        <div class="row-md col-sm">
          <div
            class="d-md-flex bg-success p-5 align-items-center justify-content-evenly"
          >
            <h1 class="col-lg-2 col-md-6 pe-sm-5">Welcome To The Wild!</h1>
            <img
              src="/images/silversprings3.jpg"
              alt="Entrance sign"
              class="img-fluid col-lg-8 col-md-6"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Second Panel-->
    <section class="p-5 p-lg-0 lg-10 text-center text-sm-start">
      <div class="container mt-10 p-5">
        <div class="row-md col-sm">
          <div class="d-sm-flex align-images-center justify-content-evenly">
            <img
              src="/images/silversprings2.jpg"
              alt="manatee swiming in silver springs"
              class="img-fluid col-lg-8 col-md-6"
            />
            <h1 class="p-5 col-lg-2 col-md-6">Swim With The Manatees!</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- third section -->
    <section
      class="bg-success text-light p-10 pt-lg-10 text-center text-sm-start shadow"
    >
      <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
          <h1 class="p-5 col-lg-2 col-md-6">Roam The Crystal Clear Water</h1>
          <img
            src="/images/silverspring1.jpg"
            alt="two people kyaking in silver springs"
            class="img-fluid shawdow col-lg-8 col-md-6"
          />
        </div>
      </div>
    </section>
    <!-- fourth papnel -->
    <secion
      id="gallery"
      class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg"
    >
      <div class="container p-5">
        <h2 class="text-center p-5">EXPERIENCE.EXPLORE.ENJOY</h2>
        <div class="row g-4 p-4">
          <div class="col-sm-12 col-md-6 col-lg-3">
            <img
              src="/images/silversprings4.jpg"
              alt=""
              class="img-fluid shadow-lg p-0"
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <img
              src="/images/silversprings6.jpg"
              alt="silver springs photo"
              class="img-fluid shadow-lg p-0"
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <img
              src="/images/silversprings5.avif"
              alt="silver springs photo"
              class="img-fluid shadow-lg p-0"
            />
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3">
            <img
              src="/images/silversprings7.jpeg"
              alt="silver springs photo"
              class="img-fluid shadow-lg p-0"
            />
          </div>
          <!-- map section -->
          <h2 class="text-center pt-5">Map Of The Park</h2>
          <div class="d-flex align-items-center justify-content-evenly">
            <img
              src="/images/silverspringsmap.jpg"
              alt="map of silver springs"
              class="img-fluid shadow-lg p-0 col-md-6 col-lg-8"
            />
          </div>
        </div>
      </div>
    </secion>
    <!-- footer section -->
    <section class="bg-success text-light text-center p-3">
      <h4>Florida State Parks</h4>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
